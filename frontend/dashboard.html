<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Help Desk - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar h1 {
            font-size: 24px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .tickets-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .priority {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .priority-low { background: #d4edda; color: #155724; }
        .priority-medium { background: #fff3cd; color: #856404; }
        .priority-high { background: #f8d7da; color: #721c24; }
        .priority-critical { background: #721c24; color: white; }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-open { background: #cce5ff; color: #004085; }
        .status-in_progress { background: #fff3cd; color: #856404; }
        .status-resolved { background: #d4edda; color: #155724; }
        .status-closed { background: #d6d8d9; color: #383d41; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>IT Help Desk Dashboard</h1>
        <div class="navbar-right">
            <span id="userDisplay"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="action-bar">
            <h2>My Tickets</h2>
            <button class="btn-primary" onclick="openCreateModal()">+ Create Ticket</button>
        </div>

        <div class="tickets-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody id="ticketsBody"></tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>No tickets found</h3>
                <p>Create your first ticket to get started</p>
            </div>
        </div>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Ticket</h2>
                <button class="close-btn" onclick="closeCreateModal()">&times;</button>
            </div>
            <div id="modalMessage" class="message"></div>
            <form id="createForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Software">Software</option>
                        <option value="Network">Network</option>
                        <option value="Account">Account Access</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority *</label>
                    <select id="priority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">Create Ticket</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = `${location.origin}/api`;
        let currentUser = null;

        function checkAuth() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('userDisplay').textContent = `${currentUser.username} (${currentUser.role})`;
        }

        async function loadTickets() {
            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    displayTickets(data.tickets);
                } else if (response.status === 401) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayTickets(tickets) {
            const tbody = document.getElementById('ticketsBody');
            const emptyState = document.getElementById('emptyState');

            if (tickets.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tbody.innerHTML = tickets.map(ticket => `
                <tr>
                    <td>#${ticket.id}</td>
                    <td>${ticket.title}</td>
                    <td>${ticket.category}</td>
                    <td><span class="priority priority-${ticket.priority}">${ticket.priority.toUpperCase()}</span></td>
                    <td><span class="status status-${ticket.status}">${ticket.status.replace('_', ' ').toUpperCase()}</span></td>
                    <td>${new Date(ticket.created_at).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        function openCreateModal() {
            document.getElementById('createModal').classList.add('active');
        }

        function closeCreateModal() {
            document.getElementById('createModal').classList.remove('active');
            document.getElementById('createForm').reset();
            document.getElementById('modalMessage').style.display = 'none';
        }

        function showMessage(message, type) {
            const msgDiv = document.getElementById('modalMessage');
            msgDiv.textContent = message;
            msgDiv.className = `message ${type}`;
            msgDiv.style.display = 'block';
        }

        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const priority = document.getElementById('priority').value;

            try {
                const response = await fetch(`${API_URL}/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ title, description, category, priority })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Ticket created successfully!', 'success');
                    setTimeout(() => {
                        closeCreateModal();
                        loadTickets();
                    }, 1000);
                } else {
                    showMessage(data.error || 'Failed to create ticket', 'error');
                }
            } catch (error) {
                showMessage('Connection error', 'error');
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        checkAuth();
        loadTickets();
    </script>
</body>
</html>
